<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <button class="btn-lg btn-info btn-start center">Start Quiz</button>


    <div class="quiz-box">

        <div class="card ">
            <header class="card-header">
                <div class="timer">
                    <span>Kalan SÃ¼re: </span>
                    <span class="timer-text">--:--</span>
                </div>
                
                <div class="header-group">
                    <h5 class="p-3" style="margin: 0;">BILMEM NE MIDTERM</h5>
                    <div id="quizindex">
                </div>

                </div>

                <div class="time-line"></div>
            </header>
            <section class="card-body">
                <div class="quiz-question">
                    <div class="quiz-question-text">
                    </div>
                    <div class="quiz-optionList">
                    </div>
                </div>
            </section>
                
            <footer class="card-footer quiz-footer">
                <div>
                    <button class="btn-warning btn btn-next">Next Question</button>
                </div>
            </footer>
        </div>
    </div>
        

    <div class="card score-box">
            <div class="icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="score-text">
            </div>
            <div class="buttons">
                <button class="btn btn-lg btn-wrong btn-reply">Tekrar Dene</button>
                <button class="btn btn-lg btn-dark btn-quit">Testi Bitir</button>
        </div>
    </div>
